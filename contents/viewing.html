<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>景色</title>
	<link rel="stylesheet" href="../styles/style2.css">
</head>

<body>
	<div class="container container_viewing">
		<div class="box1">
			<img class="list_img" src='../images/view.png' alt='風景アイコン'>
			<p class="view">風景</p>
		</div>
		<div class="box1">
			<img class="list_img" src='../images/night.png' alt='夜景アイコン'>
			<p class="view">夜景</p>
		</div>
		<div class="box1">
			<img class="list_img" src='../images/museum.png' alt='美術館アイコン'>
			<p class="view">文化・歴史</p>
		</div>
	</div>

	<div class="push">
		<a id="push">
			<button class="push_button" type="button">push</button>
		</a>
	</div>
	<div class="button">
		<button class="back_button" type="button" onclick="history.back()">戻る</button>
	</div>



	<script type="text/javascript">
		const views = [
			'viewing_next/castle.html',
			'viewing_next/shonyudo.html',
			'viewing_next/sarakura.html'
		];

		//sessionStorageの値を取得し、数値に変換
		let oldValue = sessionStorage.getItem('oldValue');
		let oldNumber = parseInt(oldValue, 10);

		//0~配列のデータ総数の範囲で前回と異なる数字になるまで乱数を生成
		do {
			var newNumber = Math.floor(Math.random() * views.length);
		} while (newNumber === oldNumber);

		//一致するIDの要素を取得し、更新
		const link1 = document.getElementById('push');
		link1.setAttribute('href', views[newNumber]);

		//値を更新
		oldNumber = newNumber;
		
		// 新しい値をsessionStorageに保存
        sessionStorage.setItem('oldValue', oldNumber);

	</script>

</body>

</html>
