<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>体験型施設</title>
	<link rel="stylesheet" href="../styles/style2.css">
</head>

<body>
	<div class="container container_play">
		<div class="box1">
			<img class="play img" src='../images/play.png' alt='遊び場アイコン'>
			<p class="play">体験型施設</p>

		</div>
	</div>

	<div class="push">
		<a id="push">
			<button class="push_button" type="button">push</button>
		</a>
	</div>
	<div class="button">
		<button class="back_button" type="button" onclick="history.back()">戻る</button>
	</div>

	<script type="text/javascript">
		const plays = [
			'play_next/shonyudo.html',
			'play_next/castle.html'
		];

		//sessionStorageの値を取得し、数値に変換
		let oldValue = sessionStorage.getItem('oldValue');
		let oldNumber = parseInt(oldValue, 10);

		//0~配列のデータ総数の範囲で前回と異なる数字になるまで乱数を生成
		do {
			var newNumber = Math.floor(Math.random() * plays.length);
		} while (newNumber === oldNumber);

		//一致するIDの要素を取得し、更新
		const link1 = document.getElementById('push');
		link1.setAttribute('href', plays[newNumber]);

		//値を更新
		oldNumber = newNumber;
		
		// 新しい値をsessionStorageに保存
        sessionStorage.setItem('oldValue', oldNumber);

	</script>

</body>

</html>
