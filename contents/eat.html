<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>食べ物</title>
	<link rel="stylesheet" href="../styles/style2.css">
</head>

<body>
	<div class="container container_eat">
		<div class="box1">
			<img class="list_img" src='../images/niku.png' alt='肉アイコン'>
			<p class="eat">肉料理</p>
		</div>
		<div class="box1">
			<img class="list_img" src='../images/cafe.png' alt='カフェアイコン'>
			<p class="eat">カフェ</p>
		</div>
		<div class="box1">
			<img class="list_img" src='../images/fish.png' alt='魚アイコン'>
			<p class="eat">魚料理</p>
		</div>
		
	</div>

	<div class="push">
	<a id="push">
	<button class="push_button" type="button">push</button>
	</a>
	</div>
	<div class="button">
	<button class="back_button" type="button" onclick="history.back()">戻る</button>
	</div>

	<script type="text/javascript">
		const foods = [
			'eat_next/sushi.html',
			'eat_next/neji.html',
			'eat_next/niku.html',
			'eat_next/udon.html'
		];

		var s = Math.floor(Math.random() * foods.length);

		let link1 = document.getElementById('push');
		link1.setAttribute('href', foods[s]);

	</script>

</body>

</html>
